<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio Botones</title>

  <style>
    /* El campo de texto empieza oculto */
    #cajaTexto {
      display: none;
    }
  </style>
</head>

<body>

  <h2>Ejercicio de Botones - versión fácil y comentada</h2>

  <button onclick="ponerFondoRojo()">Botón 1</button>
  <button onclick="mostrarCaja()">Botón 2</button>
  <button onclick="ponerMensaje()">Botón 3</button>
  <button onclick="invertirContenido()">Botón 4</button>
  <button onclick="contarLetras()">Botón 5</button>
  <button onclick="contarPalabra()">Botón 6 (buscar palabra)</button>

  <br><br>

  <input type="text" id="cajaTexto">
  <div id="resultado"></div>

  <script>
    /* BOTÓN 1 → Cambia el fondo de la página a rojo */
    function ponerFondoRojo() {
      document.body.style.backgroundColor = "red";
    }

    /* BOTÓN 2 → Muestra la caja de texto vacía */
    function mostrarCaja() {
      const caja = document.getElementById("cajaTexto");
      caja.style.display = "inline-block";
      caja.value = "";
      caja.style.backgroundColor = "white";
      caja.style.color = "black";
    }

    /* BOTÓN 3 → Mete un mensaje dentro del input */
    function ponerMensaje() {
      const caja = document.getElementById("cajaTexto");
      caja.style.display = "inline-block";
      caja.value = "Hola, estoy dentro del cuadro";
      caja.style.backgroundColor = "green";
      caja.style.color = "white";
    }

    /* BOTÓN 4 → Invierte el texto del input */
    function invertirContenido() {
      const caja = document.getElementById("cajaTexto");
      const textoOriginal = caja.value;
      const textoInvertido = textoOriginal.split("").reverse().join("");
      caja.value = textoInvertido;
    }

    /* BOTÓN 5 → Cuenta cuántos caracteres hay en el input */
    function contarLetras() {
      const caja = document.getElementById("cajaTexto");
      const salida = document.getElementById("resultado");

      const numeroCaracteres = caja.value.length;
      salida.textContent = "Número de caracteres: " + numeroCaracteres;
    }

    /* BOTÓN 6 → Buscar una palabra y contar cuántas veces aparece */
    function contarPalabra() {
      const caja = document.getElementById("cajaTexto");
      const salida = document.getElementById("resultado");

      const palabra = prompt("Introduce la palabra a buscar:");

      if (!palabra) {
        salida.textContent = "No escribiste ninguna palabra.";
        return;
      }

      const texto = caja.value.toLowerCase();
      const buscada = palabra.toLowerCase();

      const partes = texto.split(buscada);
      const veces = partes.length - 1;

      salida.textContent = `La palabra "${palabra}" aparece ${veces} veces.`;
    }

  </script>

</body>

</html>
