<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/css_formularios2.css">
</head>
<body>
<form id="formulario" class="formulario-contacto"  action="https://formsubmit.co/tonteriasdeana@gmail.com" 
                            method="POST" target="_blank">
    <legend>Ejemplo de formulario</legend>
    <input type="text" name="nombre" 
            placeholder="Escriba aquí su nombre"
            title="Admitidos solamente letras y espacios en blanco" 
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" 
            required>
    <input type="email" name="email" 
            placeholder="Escriba aqui su email" 
            title="Formato de email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" 
            required>
    <input type="text" name="asunto" 
            placeholder="Asunto a tratar" 
            title="El Asunto es requerido" 
            required>
    <textarea name="Comentarios" rows="5" 
            placeholder="Escriba aquí sus comentarios"
            title="Un máximo de 255 caracteres" 
            data-pattern="^.{1,255}$" 
            required>
            </textarea>
    <input type="submit" value="Enviar">
        <div class="formulario-contacto-loader novisible">
            <img src="./assets/cargando.gif" alt="Cargando">
        </div>
        <div class="formulario-contacto-respuesta novisible">
            <p>Los datos han sido enviados</p>
        </div>
    <script src="./modulos/modulo.js" type="module"></script>
</form>
</body>
</html>
